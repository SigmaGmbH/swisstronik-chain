version: '3'

services:
  dev:
    container_name: swisstronil_dev
    build:
      dockerfile: docker/dev/dev.Dockerfile
      target: dev
      context: ../..
    ports:
      - "2022:22"
    volumes:
      - ../..:/home/dev/src
      - dev-cache:/home/dev/.cache
    command: /usr/sbin/sshd -D
volumes:
  dev-cache: