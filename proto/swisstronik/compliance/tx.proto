syntax = "proto3";
package swisstronik.compliance;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
import "swisstronik/compliance/entities.proto";

option go_package = "swisstronik/x/compliance/types";

// Msg defines the Msg service.
service Msg {
  rpc SetVerificationData(MsgSetVerificationData) returns (MsgSetVerificationDataResponse);
}

message MsgSetVerificationData {
  VerificationData data = 1;
  string userAddress = 2;
}
message MsgSetVerificationDataResponse {}
